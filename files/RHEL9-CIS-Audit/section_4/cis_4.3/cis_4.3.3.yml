---

{{ if .Vars.rhel9cis_level_1 }}
  {{ if .Vars.rhel9cis_rule_4_3_3 }}
command:
  nftables_default_deny_input:
    title: 4.3.3 | Ensure nftables default deny firewall policy | nftables
    exec: systemctl --quiet is-enabled nftables.service && nft list ruleset | grep -E 'hook (input|forward)' | grep -v 'policy drop'
    exit-status: 0
    stdout:
    - '!/^.*/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.3.3
      CISv8:
      - 4.4
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CA-9
  {{ end }}
{{ end }}
