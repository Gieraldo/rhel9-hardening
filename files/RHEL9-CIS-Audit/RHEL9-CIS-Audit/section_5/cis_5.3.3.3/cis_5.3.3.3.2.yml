    exists: true
    contents:
    - '/^enforce_for_root/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.3.3.2
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: IA-5
  {{ end }}
