---

{{ if .Vars.rhel9cis_level_2 }}
  {{ if .Vars.rhel9cis_rule_5_1_11 }}
file:
  sshd_gssapi:
    title: 5.1.11 | Ensure sshd GSSAPIAuthentication is disabled | config
    path: /etc/ssh/sshd_config
    exists: true
    contents:
    - '/^(?i)gssapiauthentication no/'
    - '!/^(?i)gssapiauthentication yes/'
    meta:
      server: 2
      workstation: 1
      CIS_ID:
      - 5.1.11
      CISv8: 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
command:
  ssh_gssapi_live:
    title: 5.1.11 | Ensure sshd GSSAPIAuthentication is disabled | live
    exec: sshd -T | grep -i gssapiauthentication
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/^gssapiauthentication no/'
    - '!/^gssapiauthentication yes/'
    meta:
      server: 2
      workstation: 1
      CIS_ID:
      - 5.1.11
      CISv8: 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
