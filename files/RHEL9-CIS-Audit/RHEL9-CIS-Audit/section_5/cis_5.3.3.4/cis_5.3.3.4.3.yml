---

{{ if .Vars.rhel9cis_level_1 }}
  {{ if .Vars.rhel9cis_rule_5_3_3_4_3 }}
file:
  pam_unix_strong_password_password-auth:
    title: 5.3.3.4.3 | Ensure pam_unix includes a strong password hashing algorithm | password-auth
    path: /etc/pam.d/password-auth
    exists: true
    contents:
    - '/password\s+.*\s+pam_unix.so.*(yescrypt|sha512)/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.3.4.3
      CISv8: 3.11
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  pam_unix_strong_password_system-auth:
    title: 5.3.3.4.3 | Ensure pam_unix includes a strong password hashing algorithm | system-auth
    path: /etc/pam.d/system-auth
    exists: true
    contents:
    - '/password\s+.*\s+pam_unix.so.*(yescrypt|sha512)/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.3.4.3
      CISv8: 3.11
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
