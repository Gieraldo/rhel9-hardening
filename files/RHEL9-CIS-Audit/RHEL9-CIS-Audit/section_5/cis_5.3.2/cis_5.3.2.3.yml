---

{{ if .Vars.rhel9cis_level_1 }}
  {{ if .Vars.rhel9cis_rule_5_3_2_3 }}
file:
  passwd_auth_pwquality:
    title: 5.3.2.3 | Ensure pam_pwquality module is enabled
    path: /etc/pam.d/password-auth
    exists: true
    contents:
    - '/password\s+requisite\s+pam_pwquality.so local_users_only/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.2.3
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: IA-5
  system_auth_pwquality:
    title: 5.3.2.3 | Ensure pam_pwquality module is enabled
    path: /etc/pam.d/system-auth
    exists: true
    contents:
    - '/password\s+requisite\s+pam_pwquality.so local_users_only/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.2.3
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: IA-5
  {{ end }}
{{ end }}
