---

{{ if not .Vars.rhel9cis_selinux_disable }}
  {{ if .Vars.rhel9cis_level_2 }}
    {{ if .Vars.rhel9cis_rule_1_3_1_6 }}
command:
  selinux_unconfined:
    title: 1.3.1.6 | Ensure no unconfined services exist
    exit-status: 1
    exec: "ps -eZ | grep unconfined_service_t"
    stdout: ['!/./']
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 1.3.1.6
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
    {{ end }}
  {{ end }}
{{ end }}
