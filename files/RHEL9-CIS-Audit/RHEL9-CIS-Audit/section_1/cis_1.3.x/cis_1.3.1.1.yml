---

{{ if not .Vars.rhel9cis_selinux_disable }}
  {{ if .Vars.rhel9cis_level_1 }}
    {{ if  .Vars.rhel9cis_rule_1_3_1_1 }}
package:
  libselinux:
    title: 1.3.1.1 | Ensure SELinux is installed
    installed: true
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.3.1.1
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
    {{ end }}
  {{ end }}
{{ end }}
