---

{{ if not .Vars.rhel9cis_selinux_disable }}
  {{ if .Vars.rhel9cis_level_1 }}
    {{ if .Vars.rhel9cis_rule_1_3_1_3 }}
command:
  selinux_policy:
    title: 1.3.1.3 | Ensure SELinux policy is configured | config
    exit-status: 0
    exec: 'grep SELINUXTYPE= /etc/selinux/config'
    stdout:
    - '/^SELINUXTYPE( |)=( |)targeted/'
    - '!/^SELINUXTYPE( |)=( |)(permissive|disabled)/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.3.1.3
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  selinux_sestatus:
    title: 1.3.1.3 | Ensure SELinux policy is configured | sestatus
    exit-status: 0
    exec: "sestatus | grep 'Loaded policy'"
    stdout:
    - '/Loaded policy name:\s+targeted/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.3.1.3
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
    {{ end }}
  {{ end }}
{{ end }}
