---

{{ if .Vars.rhel9cis_level_1 }}
  {{ if .Vars.rhel9cis_rule_1_5_4 }}
command:
  storage_coredump_conf:
    title: 1.5.4 | Ensure core dump storage is disabled
    exec: grep -i storage /etc/systemd/coredump.conf /etc/systemd/coredump.conf.d/
    exit-status:
      or:
      - 0
      - 2
    stdout:
    - '/^*.conf:Storage=none/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.5.4
      CISv8:
      - N/A
      CISv8_IG1: N/A
      CISv8_IG2: N/A
      CISv8_IG3: N/A
  {{ end }}
{{ end }}
