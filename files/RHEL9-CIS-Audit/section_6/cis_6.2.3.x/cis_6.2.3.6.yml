---

{{ if .Vars.rhel9cis_level_1 }}
  {{ if .Vars.rhel9cis_rule_6_2_3_6 }}
    {{ if not .Vars.rhel9cis_remote_log_server }}
command:
  remote_syslog:
    title: 6.2.3.6 | Ensure rsyslog is configured to send logs to a remote host
    exec: 'grep -E "action.*omfwd.*target" /etc/rsyslog.conf /etc/rsyslog.d/*.conf'
    exit-status:
      or:
        - 0
        - 2
    stdout:
    - '*.* action(type="omfwd" target="{{ .Vars.rhel9cis_remote_log_host }}" port="{{ .Vars.rhel9cis_remote_log_port }}"'
    - protocol="{{ .Vars.rhel9cis_remote_log_protocol }}"
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.2.3.6
      CISv8: 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AU-6
    {{ end }}
  {{ end }}
{{ end }}
