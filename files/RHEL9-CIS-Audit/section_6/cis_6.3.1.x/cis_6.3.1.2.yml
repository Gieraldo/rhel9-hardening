---

{{ if .Vars.rhel9cis_level_2 }}
  {{ if .Vars.rhel9cis_rule_6_3_1_2 }}
command:
  audit_default_grub:
    title: 6.3.1.2 | Ensure auditing for processes that start prior to auditd is enabled | config
    exec: grep audit= /etc/default/grub
    exit-status: 0
    stdout:
    - '/^GRUB_CMDLINE_LINUX=.*\saudit=1.*/'
    meta:
      server: 2
      CIS_ID:
      - 6.3.1.2
      CISv8: 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  grubby_audit_1:
    title: 6.3.1.2 | Ensure auditing for processes that start prior to auditd is enabled | live
    exec: grubby --info=ALL | grep -Po 'audit=1'
    exit-status: 0
    stdout:
    - '/^audit=1/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 6.3.1.2
      CISv8: 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
