---

{{ if .Vars.rhel9cis_level_1 }}
  {{ if .Vars.rhel9cis_rule_2_3_3 }}
file:
  chrony_sysconfig:
    title: 2.3.3 | Ensure chrony is not run as the root user | sysconfig
    path: /etc/sysconfig/chronyd
    exists: true
    contents:
    - '/^OPTIONS=".*-u chrony.*"/'
    - '!/^OPTIONS="".*-u root.*"/'
    skip: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 2.3.3
      CISv8:
      - 8.4
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
