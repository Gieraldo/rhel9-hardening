---

{{ if .Vars.rhel9cis_level_1 }}
  {{ if .Vars.rhel9cis_rule_5_3_1_1 }}
command:
  pam_version:
    title: 5.3.1.1 | Ensure latest version of pam is installed
    exit-status: 0
    exec: rpm -q pam | grep -E "pam-1.5.1-(19|2)"
    stdout:
    - '/pam-1.5.1-(19|2)/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.1.1
      CISv8:
      - 5.4
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}

