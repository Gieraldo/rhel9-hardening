---

{{ if .Vars.rhel9cis_level_1 }}
  {{ if .Vars.rhel9cis_rule_5_3_3_3_1 }}
file:
  pwhistory_remember:
    title: 5.3.3.3.1 | Ensure password history remember is configured
    path: /etc/security/pwhistory.conf
    exists: true
    contents:
    - '/^remember\s*=\s*(2[4-9]|[3-9][0-9])/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.3.3.1
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: IA-5
command:
  pwhistory_remember_pam_configs:
    title: 5.3.3.3.1 | Ensure password history remember is configured | pam_configs
    exec: grep -Pi -- '^\s*password\s+(requisite|required|sufficient)\s+pam_pwhistory\.so\s+([^#\n\r]+\s+)?remember=(2[0-3]|1[0-9]|[0-9])\b' /etc/pam.d/system-auth /etc/pam.d/password-auth
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '!/.*/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.3.3.1
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: IA-5
  {{ end }}
{{ end }}
