---

{{ if .Vars.rhel9cis_level_1 }}
  {{ if .Vars.rhel9cis_rule_5_1_9 }}
file:
  sshd_clientalive:
    title: 5.1.9 | Ensure sshd ClientAliveInterval and ClientAliveCountMax are configured
    path: /etc/ssh/sshd_config
    exists: true
    contents:
    - '/^ClientAliveInterval ([1-9]|[1-9][0-9]|[1-8][0-9][0-9]|900)/'
    - '/^ClientAliveCountMax [1-4]/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.1.9
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
command:
  sshd_clientalive_live:
    title: 5.1.9 | Ensure sshd ClientAliveInterval and ClientAliveCountMax are configured | live
    exec: sshd -T | grep clientalive
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/^(?i)clientaliveinterval ([1-9]|[1-9][0-9]|[1-8][0-9][0-9]|900)/'
    - '/^(?i)ClientAliveCountMax [1-4]/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.1.9
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
