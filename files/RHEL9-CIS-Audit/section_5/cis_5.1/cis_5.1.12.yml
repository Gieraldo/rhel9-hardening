---

{{ if .Vars.rhel9cis_level_1 }}
  {{ if .Vars.rhel9cis_rule_5_1_12 }}
file:
  ssh_hostbased_auth:
    title: 5.1.12 | Ensure SSH HostbasedAuthentication is disabled | config
    path: /etc/ssh/sshd_config
    exists: true
    contents:
    - '/^HostbasedAuthentication no/'
    - '!/^HostbasedAuthentication yes/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.1.12
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
command:
  ssh_hostbased_auth_live:
    title: 5.1.12 | Ensure SSH HostbasedAuthentication is disabled | live
    exec: sshd -T | grep hostbasedauthentication
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/^hostbasedauthentication no/'
    - '!/^hostbasedauthentication yes/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.1.12
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
