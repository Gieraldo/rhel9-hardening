{{ if .Vars.rhel9cis_level_1 }}
  {{ if .Vars.rhel9cis_rule_5_3_3_4_4 }}
file:
  pam_unix_use_authtok_password-auth:
    title: 5.3.3.4.4 | Ensure pam_unix includes a use_authtok | password-auth
    path: /etc/pam.d/password-auth
    exists: true
    contents:
    - '/password\s+([^#\n\r]+)\s+pam_unix\.so.*use_authtok/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.3.4.4
      CISv8: 3.11
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: IA-5
  pam_unix_use_authtok_system-auth:
    title: 5.3.3.4.4 | Ensure pam_unix includes a use_authtok | system-auth
    path: /etc/pam.d/system-auth
    exists: true
    contents:
    - '/password\s+([^#\n\r]+)\s+pam_unix\.so.*use_authtok/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.3.4.4
      CISv8: 3.11
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: IA-5
  {{ end }}
{{ end }}
