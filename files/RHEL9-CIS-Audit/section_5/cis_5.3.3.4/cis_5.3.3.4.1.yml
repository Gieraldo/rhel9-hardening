---

{{ if .Vars.rhel9cis_level_1 }}
  {{ if .Vars.rhel9cis_rule_5_3_3_4_1 }}
file:
  pam_unix_nullok_password-auth:
    title: 5.3.3.4.1 | Ensure pam_unix does not include nullok | password-auth
    path: /etc/pam.d/password-auth
    exists: true
    contents:
    - '!/.*pam_unix.so.*nullok/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.3.4.1
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: IA-5
  pam_unix_nullok_system-auth:
    title: 5.3.3.4.1 | Ensure pam_unix does not include nullok | system-auth
    path: /etc/pam.d/system-auth
    exists: true
    contents:
    - '!/.*pam_unix.so.*nullok/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.3.4.1
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: IA-5
  {{ end }}
{{ end }}
