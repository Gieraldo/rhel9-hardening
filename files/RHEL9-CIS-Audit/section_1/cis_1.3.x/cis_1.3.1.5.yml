---

{{ if not .Vars.rhel9cis_selinux_disable }}
  {{ if .Vars.rhel9cis_level_2 }}
    {{ if .Vars.rhel9cis_rule_1_3_1_5 }}
command:
  getenforce_enforcing:
    title: 1.3.1.5 | Ensure the SELinux mode is enforcing | running
    exit-status: 0
    exec: "getenforce"
    stdout:
    - '/^Enforcing/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 1.3.1.5
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - SI-6
file:
  /etc/selinux/config:
    title: 1.3.1.5 | Ensure the SELinux mode is enforcing | config
    exists: true
    contents:
    - '/^SELINUX( |)=( |)enforcing/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 1.3.1.5
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - SI-6
    {{ end }}
  {{ end }}
{{ end }}
